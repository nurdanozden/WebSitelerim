<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yazılım Karakteri Testi</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0d1117;
  --card:#161b22;
  --primary:#4f9aff;
  --primary-light:#7fb3ff;
  --text:#f5f5f5;
  --text-muted:#a0a9b8;
  --radius:12px;
  --gap:16px;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}
body{
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding:40px 10px;
  color:var(--text);
}
.container{
  width:100%;
  max-width:700px;
  background:var(--card);
  padding:30px;
  border-radius:var(--radius);
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}
h1{
  text-align:center;
  margin-bottom:30px;
  font-size:28px;
  color:var(--primary-light);
}
.question{
  display:none;
  flex-direction:column;
  gap:var(--gap);
}
.question.active{
  display:flex;
}
.options{
  display:flex;
  flex-direction:column;
  gap:12px;
}
button.option{
  background:var(--bg);
  border:2px solid var(--primary-light);
  color:var(--text);
  padding:14px 16px;
  border-radius:var(--radius);
  cursor:pointer;
  text-align:left;
  transition:0.2s;
  font-size:16px;
}
button.option:hover{
  background:var(--primary);
  color:var(--bg);
}
button#next{
  margin-top:20px;
  padding:12px 20px;
  background:var(--primary-light);
  color:var(--bg);
  border:none;
  border-radius:var(--radius);
  cursor:pointer;
  font-weight:600;
  font-size:16px;
}
button#next:disabled{
  opacity:0.5;
  cursor:not-allowed;
}
.result{
  display:none;
  flex-direction:column;
  gap:16px;
  text-align:center;
}
.result.active{
  display:flex;
}
.result h2{
  font-size:24px;
  color:var(--primary-light);
}
.result p{
  font-size:16px;
  color:var(--text-muted);
}
</style>
</head>
<body>
<div class="container">
<h1>Sen Hangi Yazılım Karakterisin?</h1>

<div id="quiz">
  <!-- Sorular JS ile eklenecek -->
</div>

<div class="result" id="result">
  <h2>Sonuç:</h2>
  <p id="result-text"></p>
</div>
</div>

<script>
const questions = [
  {
    q:"1. Bir problemi çözerken ilk refleksin nedir?",
    options:[
      {text:"Sistematik log toplarım.", score:"Debugger"},
      {text:"Hemen minimal çözüm yazarım.", score:"Quick & Dirty Kodcu"},
      {text:"Kullanıcı akışını düşünürüm.", score:"UI/UX Büyücüsü"},
      {text:"Otomatize edilebilir mi bakarım.", score:"Otomasyon Ustası"},
    ]
  },
  {
    q:"2. Yeni bir projeye başlarken ilk adımın nedir?",
    options:[
      {text:"Test senaryoları hazırlarım.", score:"Debugger"},
      {text:"MVP'yi hızlı çalıştırırım.", score:"Quick & Dirty Kodcu"},
      {text:"Wireframe çizerim.", score:"UI/UX Büyücüsü"},
      {text:"CI/CD boru hattı kurarım.", score:"Otomasyon Ustası"},
    ]
  },
  {
    q:"3. Kod okunabilirliği için en önemli şey nedir?",
    options:[
      {text:"Anlaşılır log ve değişken isimleri.", score:"Debugger"},
      {text:"Kısa, işe yarayan fonksiyonlar.", score:"Quick & Dirty Kodcu"},
      {text:"Düzenli component yapısı ve dokümantasyon.", score:"UI/UX Büyücüsü"},
      {text:"Tekrarlayan işleri fonksiyonlaştırmak.", score:"Otomasyon Ustası"},
    ]
  },
  {
    q:"4. Versiyon kontrolünde takıntın var mı?",
    options:[
      {text:"Commit mesajları detaylıdır.", score:"Debugger"},
      {text:"Feature branch, PR odaklıyım.", score:"Quick & Dirty Kodcu"},
      {text:"Design token ve component sürümlemesi yaparım.", score:"UI/UX Büyücüsü"},
      {text:"Otomatik release ve pipeline kurarım.", score:"Otomasyon Ustası"},
    ]
  },
  {
    q:"5. Zaman kısıtlıysa ne yaparsın?",
    options:[
      {text:"Kritik yolları test ederim.", score:"Debugger"},
      {text:"Minimal çalışır hâl yaparım.", score:"Quick & Dirty Kodcu"},
      {text:"Kullanım akışına zarar vermem.", score:"UI/UX Büyücüsü"},
      {text:"Küçük otomasyon hazırlarım.", score:"Otomasyon Ustası"},
    ]
  },
  {
    q:"6. Kod paylaşımında en çok hangisine dikkat edersin?",
    options:[
      {text:"Log ve reproducer eklerim.", score:"Debugger"},
      {text:"Çalışırsa merge ederim.", score:"Quick & Dirty Kodcu"},
      {text:"UI örnekleri, demo eklerim.", score:"UI/UX Büyücüsü"},
      {text:"Pipeline ve test sonucu eklerim.", score:"Otomasyon Ustası"},
    ]
  },
  {
    q:"7. En çok hangi araç ya da kaynaktan faydalanırsın?",
    options:[
      {text:"Debugger araçları.", score:"Debugger"},
      {text:"Snippet ve boilerplate.", score:"Quick & Dirty Kodcu"},
      {text:"Design system dokümanları.", score:"UI/UX Büyücüsü"},
      {text:"CI/CD dökümanları.", score:"Otomasyon Ustası"},
    ]
  },
  {
    q:"8. Zaman yönetimi senin için nasıl işler?",
    options:[
      {text:"Hata ayıklamaya zaman ayırırım.", score:"Debugger"},
      {text:"Kısa döngüler uygularım.", score:"Quick & Dirty Kodcu"},
      {text:"Tasarım revizyonları için bloklar ayırırım.", score:"UI/UX Büyücüsü"},
      {text:"Rutin işleri otomatikleştiririm.", score:"Otomasyon Ustası"},
    ]
  },
  {
    q:"9. En çok takdir aldığın şey nedir?",
    options:[
      {text:"Hayati hataları bulmak.", score:"Debugger"},
      {text:"Hızla teslim etmek.", score:"Quick & Dirty Kodcu"},
      {text:"Mükemmel UI/UX ile kullanıcıyı mutlu etmek.", score:"UI/UX Büyücüsü"},
      {text:"Rutin işleri ortadan kaldırmak.", score:"Otomasyon Ustası"},
    ]
  },
  {
    q:"10. Son soru: En çok gurur duyduğun çalışma tarzı hangisi?",
    options:[
      {text:"Log’ları okuyup hatayı bulurum.", score:"Debugger"},
      {text:"Çalışan şeyi hızlı çıkarırım.", score:"Quick & Dirty Kodcu"},
      {text:"Kullanıcı deneyimini mükemmelleştiririm.", score:"UI/UX Büyücüsü"},
      {text:"Tekrarlayan işleri otomatikleştiririm.", score:"Otomasyon Ustası"},
    ]
  },
];

const quizContainer = document.getElementById("quiz");
const resultContainer = document.getElementById("result");
const resultText = document.getElementById("result-text");
let currentQ = 0;
let scores = {};

function showQuestion(index){
  quizContainer.innerHTML = "";
  const q = questions[index];
  const qDiv = document.createElement("div");
  qDiv.classList.add("question","active");

  const qText = document.createElement("div");
  qText.innerText = q.q;
  qDiv.appendChild(qText);

  const optionsDiv = document.createElement("div");
  optionsDiv.classList.add("options");
  q.options.forEach(opt=>{
    const btn = document.createElement("button");
    btn.classList.add("option");
    btn.innerText = opt.text;
    btn.addEventListener("click", ()=>{
      // tıklanan buton renk değişsin
      optionsDiv.querySelectorAll("button").forEach(b=>b.style.background="var(--bg)");
      btn.style.background="var(--primary)";
      btn.style.color="var(--bg)";
      btn.dataset.selected="true";
      btn.dataset.score=opt.score;
      nextBtn.disabled=false;
    });
    optionsDiv.appendChild(btn);
  });
  qDiv.appendChild(optionsDiv);

  const nextBtn = document.createElement("button");
  nextBtn.id="next";
  nextBtn.innerText = currentQ===questions.length-1?"Sonucu Göster":"Sonraki";
  nextBtn.disabled=true;
  nextBtn.addEventListener("click", ()=>{
    // seçili butonu al, puanı ekle
    const selected = optionsDiv.querySelector("[data-selected='true']");
    const s = selected.dataset.score;
    if(scores[s]) scores[s]++; else scores[s]=1;

    currentQ++;
    if(currentQ<questions.length){
      showQuestion(currentQ);
    }else{
      showResult();
    }
  });
  qDiv.appendChild(nextBtn);

  quizContainer.appendChild(qDiv);
}

function showResult(){
  quizContainer.style.display="none";
  resultContainer.style.display="flex";
  let maxScore = 0;
  let winner="";
  for(let key in scores){
    if(scores[key]>maxScore){
      maxScore=scores[key];
      winner=key;
    }
  }
  resultText.innerText=`Senin yazılım karakterin: ${winner}`;
}

showQuestion(currentQ);
</script>
</body>
</html>
